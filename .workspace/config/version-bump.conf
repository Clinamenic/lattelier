# Version bump configuration for Lattelier
# This file customizes the version bump script behavior

# Don't require clean tree (allow staged changes)
REQUIRE_CLEAN_TREE=false

# Use default package.json path
PACKAGE_JSON_PATH=""

# Enable display version updates (though we handle this differently)
UPDATE_DISPLAY_VERSION=true

# Set the HTML path (though we use React components instead)
DISPLAY_VERSION_HTML_PATH=""
