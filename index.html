<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>{{PROJECT_NAME}} - {{PROJECT_VERSION}}</title>
    <meta name="description" content="{{PROJECT_DESCRIPTION}}" />
    <meta name="keywords" content="{{KEYWORDS}}" />

    <!-- Project Info -->
    <meta name="application-name" content="{{PROJECT_NAME}}" />
    <meta name="version" content="{{PROJECT_VERSION}}" />
    <meta name="author" content="{{AUTHOR_NAME}}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{PROJECT_NAME}}" />
    <meta property="og:description" content="{{PROJECT_DESCRIPTION}}" />
    <meta property="og:url" content="{{PROJECT_URL}}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.arweave.net/TyUKTK8SbbtWh6vIXorI1dpDt5yDtsAa0sM0F5j8sik"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="{{PROJECT_NAME}} - {{PROJECT_DESCRIPTION}}"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{PROJECT_NAME}}" />
    <meta name="twitter:description" content="{{PROJECT_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="https://www.arweave.net/TyUKTK8SbbtWh6vIXorI1dpDt5yDtsAa0sM0F5j8sik"
    />
    <meta
      name="twitter:image:alt"
      content="{{PROJECT_NAME}} - {{PROJECT_DESCRIPTION}}"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{PROJECT_URL}}" />

    <!-- Deployment Info -->
    <meta name="deployment-version" content="{{DEPLOYMENT_VERSION}}" />
    <meta name="deployment-date" content="{{DEPLOYMENT_DATE}}" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
